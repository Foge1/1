name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # --- Source ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Shared Android CI setup ---
      - name: Setup Android build environment
        uses: ./.github/actions/android-build-setup

      # --- Build + tests ---
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      # --- Artifacts ---
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  build-release:
    name: Build Signed Prod Release APK
    runs-on: ubuntu-latest
    needs: build-debug

    steps:
      # --- Source ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Shared Android CI setup ---
      - name: Setup Android build environment
        uses: ./.github/actions/android-build-setup

      # --- Signing gate ---
      - name: Check signing secrets
        id: signing
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [[ -n "$KEYSTORE_BASE64" && -n "$KEYSTORE_PASSWORD" && -n "$KEY_ALIAS" && -n "$KEY_PASSWORD" ]]; then
            echo "has_signing=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_signing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip signing (missing secrets)
        if: ${{ steps.signing.outputs.has_signing != 'true' }}
        run: 'echo "Release signing skipped: missing secrets."'

      # --- Signing material ---
      - name: Decode release keystore
        if: ${{ steps.signing.outputs.has_signing == 'true' && github.ref == 'refs/heads/master' }}
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/release.keystore"
          chmod 600 "$RUNNER_TEMP/release.keystore"

      - name: Configure Gradle signing props
        if: ${{ steps.signing.outputs.has_signing == 'true' && github.ref == 'refs/heads/master' }}
        shell: bash
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          {
            echo "KEYSTORE_PATH=$RUNNER_TEMP/release.keystore"
            echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD"
            echo "KEY_ALIAS=$KEY_ALIAS"
            echo "KEY_PASSWORD=$KEY_PASSWORD"
          } >> "$GITHUB_ENV"

      # --- Release build ---
      - name: Assemble signed prod release
        if: ${{ steps.signing.outputs.has_signing == 'true' && github.ref == 'refs/heads/master' }}
        run: ./gradlew :app:assembleProdRelease --no-daemon --stacktrace

      # --- Artifacts ---
      - name: Upload signed release APK
        if: ${{ steps.signing.outputs.has_signing == 'true' && github.ref == 'refs/heads/master' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release
          path: app/build/outputs/apk/prod/release/*.apk
          retention-days: 14

      # --- Cleanup ---
      - name: Cleanup keystore
        if: ${{ always() && steps.signing.outputs.has_signing == 'true' && github.ref == 'refs/heads/master' }}
        shell: bash
        run: rm -f "$RUNNER_TEMP/release.keystore"
