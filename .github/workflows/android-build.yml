name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # --- Source ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Shared Android CI setup ---
      - name: Setup Android build environment
        uses: ./.github/actions/android-build-setup

      # --- Build + tests ---
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      # --- Artifacts ---
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  build-release:
    name: Build Signed Prod Release APK
    runs-on: ubuntu-latest
    needs: build-debug
    if: >
      ${{
        github.ref == 'refs/heads/master' &&
        secrets.KEYSTORE_BASE64 != '' &&
        secrets.KEYSTORE_PASSWORD != '' &&
        secrets.KEY_ALIAS != '' &&
        secrets.KEY_PASSWORD != ''
      }}

    steps:
      # --- Source ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Shared Android CI setup ---
      - name: Setup Android build environment
        uses: ./.github/actions/android-build-setup

      # --- Signing material ---
      - name: Decode release keystore
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/release.keystore"
          chmod 600 "$RUNNER_TEMP/release.keystore"

      # --- Release build ---
      - name: Assemble signed prod release
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:assembleProdRelease --no-daemon --stacktrace

      # --- Artifacts ---
      - name: Upload signed release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release
          path: app/build/outputs/apk/prod/release/*.apk
          retention-days: 14

      # --- Cleanup ---
      - name: Cleanup keystore
        if: always()
        shell: bash
        run: rm -f "$RUNNER_TEMP/release.keystore"
