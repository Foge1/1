name: Android PR CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  pr-checks:
    name: PR checks (dev debug, unit tests, prod release smoke)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android build environment
        uses: ./.github/actions/android-build-setup

      - name: Assemble Dev Debug
        run: ./gradlew :app:assembleDevDebug --no-daemon --stacktrace

      - name: Run Debug unit tests
        id: unit_tests
        continue-on-error: true
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      - name: Assemble Prod Release (smoke with minify)
        run: ./gradlew :app:assembleProdRelease --no-daemon --stacktrace

      - name: Upload unit test reports on failure
        if: ${{ failure() && steps.unit_tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**
          if-no-files-found: warn
          retention-days: 7

      - name: Fail if unit tests failed
        if: ${{ steps.unit_tests.outcome == 'failure' }}
        run: |
          echo "Unit tests failed. See uploaded test reports artifact."
          exit 1
